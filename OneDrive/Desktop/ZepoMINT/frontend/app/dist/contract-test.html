<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">ZepoMint Contract Connection Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Contract Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-600">Contract Address</p>
                        <p id="contract-address" class="font-mono text-sm break-all">Loading...</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Network</p>
                        <p id="network" class="font-mono text-sm">Loading...</p>
                    </div>
                </div>
            </div>
            
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Connection Status</h2>
                <div id="status" class="text-center py-4">
                    <p class="text-lg">Testing connection...</p>
                </div>
            </div>
            
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Test Results</h2>
                <div id="results" class="space-y-2">
                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                        <span>Provider Connection</span>
                        <span id="provider-status" class="px-2 py-1 rounded text-sm">Pending</span>
                    </div>
                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                        <span>Contract Instance</span>
                        <span id="contract-status" class="px-2 py-1 rounded text-sm">Pending</span>
                    </div>
                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                        <span>Auction Initialized</span>
                        <span id="auction-status" class="px-2 py-1 rounded text-sm">Pending</span>
                    </div>
                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                        <span>Public Key URI</span>
                        <span id="public-key-status" class="px-2 py-1 rounded text-sm">Pending</span>
                    </div>
                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                        <span>Bid Count</span>
                        <span id="bid-count-status" class="px-2 py-1 rounded text-sm">Pending</span>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                    Refresh Test
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { testContractConnection } from '../src/utils/test-contract-connection.js';
        
        // Display contract information
        document.getElementById('contract-address').textContent = import.meta.env.VITE_CONTRACT_ADDRESS || 'Not set';
        document.getElementById('network').textContent = 'Sepolia Testnet';
        
        // Run initial test
        runTest();
        
        // Set up refresh button
        document.getElementById('refresh-btn').addEventListener('click', runTest);
        
        async function runTest() {
            // Reset UI
            document.getElementById('status').innerHTML = '<p class="text-lg">Testing connection...</p>';
            document.getElementById('provider-status').textContent = 'Pending';
            document.getElementById('contract-status').textContent = 'Pending';
            document.getElementById('auction-status').textContent = 'Pending';
            document.getElementById('public-key-status').textContent = 'Pending';
            document.getElementById('bid-count-status').textContent = 'Pending';
            
            // Update status colors
            document.getElementById('provider-status').className = 'px-2 py-1 rounded text-sm bg-yellow-100 text-yellow-800';
            document.getElementById('contract-status').className = 'px-2 py-1 rounded text-sm bg-yellow-100 text-yellow-800';
            document.getElementById('auction-status').className = 'px-2 py-1 rounded text-sm bg-yellow-100 text-yellow-800';
            document.getElementById('public-key-status').className = 'px-2 py-1 rounded text-sm bg-yellow-100 text-yellow-800';
            document.getElementById('bid-count-status').className = 'px-2 py-1 rounded text-sm bg-yellow-100 text-yellow-800';
            
            try {
                const success = await testContractConnection();
                
                if (success) {
                    document.getElementById('status').innerHTML = '<p class="text-lg text-green-600">✓ Connection successful!</p>';
                } else {
                    document.getElementById('status').innerHTML = '<p class="text-lg text-red-600">✗ Connection failed</p>';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `<p class="text-lg text-red-600">✗ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
